<!DOCTYPE html>
<html>
<head>
  <title>Alundra 2 RAM MAP</title>
  <style>
    h1 {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    h3 {
        font-family: Arial;
        font-size: 14px;
        font-weight: lighter;
    }
    footer {
        margin-top: auto;
        text-align: center;
        background-color: white;
    }
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 20px;
    }
    .container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-auto-rows: 100px;
        grid-gap: 2px;
    }
    .item {
        background-color: #EDEEF7;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: Arial;
        font-weight: lighter;
        font-size: 15px;
    }
    .itemHeader {
        background-color: #453C67;
        color: aliceblue;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: Arial;
        font-weight: lighter;
        font-size: 15px;
    }
  </style>
</head>
<body>
<button onclick="window.location.href = 'downloads.html';">Downloads</button>
</body>
<footer>

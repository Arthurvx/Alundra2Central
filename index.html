<!DOCTYPE html>
<html>
<head>
  <title>Alundra 2 RAM MAP</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 50px;
      grid-gap: 2px;
    }
    .item {
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
  </style>
</head>
<body>

    <h1>Alundra 2 RAM MAP</h1>
    <br>
    <h3>This RAM MAP is useful if you want to hack, change or test in-game functions through ram memory addresses.</h3>
    <br>
    <div class="container">
        <div class="item">Address</div>
        <div class="item">Notes</div>
        <div class="item">Default Value</div>
        <div class="item">Value Range</div>
        <div class="item">0xFDE5A</div>
        <div class="item">Life's Value</div>
        <div class="item">100 | 0x64</div>
        <div class="item">0 - 999</div>
        <div class="item">0xFEA10</div>
        <div class="item">Flint Sword</div>
        <div class="item">1</div>
        <div class="item">1 - 300</div>
    </div>

</body>
</html>
